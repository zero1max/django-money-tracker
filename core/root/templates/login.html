{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tizimga kirish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
            <h2 class="text-center">Tizimga kirish</h2>
            
            {% if error %}
                <p class="text-danger text-center">{{ error }}</p>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
                <input type="password" name="password" class="form-control mb-2" placeholder="Parol" required>
                <button type="submit" class="btn btn-primary w-100">Kirish</button>
            </form>
            
            <p class="text-center mt-3">
                Hisobingiz yo‘qmi? <a href="{% url 'register' %}">Ro‘yxatdan o‘tish</a>
            </p>
        </div>
    </div>
</body>
</html>
